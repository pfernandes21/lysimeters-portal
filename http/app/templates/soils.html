{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('create_soil') }}" method="get">
    <button type="submit" class="btn btn-default">
        Add Soil <span class="glyphicon glyphicon-plus"></span>
    </button>
</form>

<table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">Name</th>

            <th class="th-sm">Humidity Level</th>
        </tr>
    </thead>
    <tbody>
        {% for soil in soils %}
        <tr>
            <td>{{ soil.name }}</td>
            <td>{{ soil.humidity_level }}</td>
            <td style="display: flex; justify-content: space-evenly;">
                <form action="/soil/{{ soil.id }}/delete" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
